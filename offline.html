<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - PHconsult</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <style>
        .offline-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        
        .offline-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .offline-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .offline-text {
            max-width: 600px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Skip Link for Accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <div class="offline-container" id="main-content">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-text">
            It seems you're not connected to the internet right now. 
            Some features might not be available until you reconnect.
        </p>
        
        <div class="offline-actions">
            <button class="btn btn-primary me-3" onclick="window.location.reload()">
                <i class="fas fa-sync-alt me-2"></i> Try Again
            </button>
            
            <a href="/" class="btn btn-outline-secondary">
                <i class="fas fa-home me-2"></i> Go to Homepage
            </a>
        </div>
        
        <div class="mt-5">
            <h4>Available Offline:</h4>
            <ul class="list-unstyled mt-3">
                <li class="mb-2"><a href="/" class="text-decoration-none"><i class="fas fa-home me-2"></i> Home</a></li>
                <li class="mb-2"><a href="/about.html" class="text-decoration-none"><i class="fas fa-info-circle me-2"></i> About</a></li>
                <li class="mb-2"><a href="/services.html" class="text-decoration-none"><i class="fas fa-briefcase me-2"></i> Services</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        // Check for online status changes
        window.addEventListener('online', () => {
            document.querySelector('.offline-title').textContent = "You're Back Online!";
            document.querySelector('.offline-text').textContent = 
                "Your connection has been restored. You can continue browsing normally.";
            document.querySelector('.offline-icon i').className = "fas fa-wifi";
            
            // Reload the page after a short delay
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        });
        
        // Set theme based on user preference
        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
            document.body.classList.add('dark-mode');
        }
    </script>
</body>
</html>
