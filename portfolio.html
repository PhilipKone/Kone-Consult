<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PHconsult - Portfolio of Past Projects">
  <title>PHconsult - Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" type="image/png" href="assets/images/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <img src="assets/images/Logo.png" alt="PHconsult Logo" width="32" height="32"> PHconsult
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h1 class="mb-4 text-primary">Portfolio</h1>
    <div id="portfolioProjects" class="row g-4">
      <!-- Projects will be loaded here -->
    </div>
    <div id="portfolioEmpty" class="alert alert-info d-none">No published projects available yet.</div>
  </main>

  <!-- Firebase compat scripts (ensure these are loaded in your base HTML or here) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase/firebase-config.js"></script>
  <script>
    const db = firebase.firestore();
    const projectsCol = db.collection("projects");
    const portfolioProjects = document.getElementById("portfolioProjects");
    const portfolioEmpty = document.getElementById("portfolioEmpty");

    function loadPortfolio() {
      projectsCol.where("status", "==", "published").get().then(snapshot => {
        portfolioProjects.innerHTML = "";
        if (snapshot.empty) {
          portfolioEmpty.classList.remove("d-none");
          return;
        }
        portfolioEmpty.classList.add("d-none");
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const col = document.createElement("div");
          col.className = "col-md-6 col-lg-4";
          col.innerHTML = `
            <div class='card h-100 shadow-sm'>
              ${data.imageUrl ? `<img src='${data.imageUrl}' class='card-img-top' alt='Project Image'>` : ""}
              <div class='card-body'>
                <h5 class='card-title'>${data.title}</h5>
                <p class='card-text'>${data.description || ""}</p>
                <p class='card-text'><small class='text-muted'>${data.tools || ""}</small></p>
                ${data.githubUrl ? `<a href='${data.githubUrl}' target='_blank' class='btn btn-outline-dark btn-sm'>View on GitHub</a>` : ""}
              </div>
            </div>
          `;
          portfolioProjects.appendChild(col);
        });
      });
    }
    loadPortfolio();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
