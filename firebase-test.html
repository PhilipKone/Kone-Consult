<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Firebase Test</h2>
                        <div id="authStatus" class="alert alert-info">Checking Firebase connection...</div>
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Test Script -->
    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCoFJWEc8z1Z-kddKR8T-QggAFCdm4Y7wI",
            authDomain: "daywise-ays8t.firebaseapp.com",
            projectId: "daywise-ays8t",
            storageBucket: "daywise-ays8t.firebasestorage.app",
            messagingSenderId: "690549644365",
            appId: "1:690549644365:web:d895858fbde5497b1c5004"
        };

        try {
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            document.getElementById('authStatus').className = 'alert alert-success';
            document.getElementById('authStatus').textContent = 'Firebase connected successfully!';
            
            // Test authentication
            const auth = firebase.auth();
            const db = firebase.firestore();
            
            // Test Firestore
            db.collection('test').add({
                timestamp: new Date(),
                message: 'Test connection'
            })
            .then(() => {
                document.getElementById('testResults').innerHTML += 
                    '<div class="alert alert-success">Firestore connection successful!</div>';
            })
            .catch(error => {
                document.getElementById('testResults').innerHTML += 
                    `<div class="alert alert-danger">Firestore error: ${error.message}</div>`;
            });

            // Test Authentication
            auth.signInAnonymously()
                .then(() => {
                    document.getElementById('testResults').innerHTML += 
                        '<div class="alert alert-success">Authentication test successful!</div>';
                })
                .catch(error => {
                    document.getElementById('testResults').innerHTML += 
                        `<div class="alert alert-danger">Authentication error: ${error.message}</div>`;
                });

        } catch (error) {
            document.getElementById('authStatus').className = 'alert alert-danger';
            document.getElementById('authStatus').textContent = `Firebase initialization error: ${error.message}`;
        }
    </script>
</body>
</html>
