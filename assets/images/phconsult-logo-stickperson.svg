<!-- PHconsult Stick Figure Logo - 2D Flat Style, No Outer Circle, No Eyes -->
<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <g stroke="#a21caf" stroke-width="2" stroke-linecap="butt" stroke-linejoin="miter">
    <!-- Head (flat, no shadow, no eyes) -->
    <circle cx="48" cy="32" r="7" fill="#fff"/>
    <!-- Body (vertical line) -->
    <line x1="48" y1="39" x2="48" y2="64" />
    <!-- Left arm (straight, flat) -->
    <line x1="48" y1="44" x2="28" y2="56" />
    <!-- Right arm (straight, flat) -->
    <line x1="48" y1="44" x2="68" y2="56" />
    <!-- Left leg (straight, flat, touches left circle) -->
    <line x1="48" y1="64" x2="26" y2="60" />
    <!-- Right leg (straight, flat, touches right circle) -->
    <line x1="48" y1="64" x2="70" y2="60" />
    <!-- Left circle (held, flat color) -->
    <circle cx="22" cy="60" r="6" fill="#f59e42" stroke="#a21caf" stroke-width="2"/>
    <!-- Right circle (held, flat color) -->
    <circle cx="74" cy="60" r="6" fill="#f59e42" stroke="#a21caf" stroke-width="2"/>
  </g>
</svg>
