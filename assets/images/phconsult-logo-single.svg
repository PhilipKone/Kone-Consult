<!-- PHconsult Single Icon Logo SVG - No Outer Circle, Only Monogram -->
<svg width="96" height="96" viewBox="0 0 96 96" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phc-accent" x1="0" y1="0" x2="96" y2="96" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ffbe3c"/>
      <stop offset="1" stop-color="#4fd1c5"/>
    </linearGradient>
    <filter id="phc-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>
  <g filter="url(#phc-shadow)">
    <!-- Abstract P/H monogram: stylized, geometric, techy -->
    <path d="M32 68V28h18a14 14 0 1 1 0 28H32z" fill="url(#phc-accent)"/>
    <circle cx="62" cy="42" r="4.5" fill="#222244" stroke="#ffbe3c" stroke-width="2"/>
  </g>
</svg>
